plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/uk.co.caprica/vlcj/4.2.0
    implementation 'uk.co.caprica:vlcj:4.2.0'
    implementation 'uk.co.caprica:vlcj-natives:4.1.0'
    implementation 'uk.co.caprica:vlcj-osx-stubs:1.0.0'
    implementation 'org.apache.commons:commons-lang3:3.9'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'uk.co.caprica.vlcj.test.minimal.MinimalTestPlayer'

jar{
    manifest {
        attributes("Implementation-Title": "VLC-Test",
                "Implementation-Version": "1.0",
                "Main-Class": "uk.co.caprica.vlcj.test.minimal.MinimalTestPlayer",
        )
    }

    from{ // create fat jar
        project.configurations.runtimeClasspath.collect { File file -> project.zipTree(file) }
    }
}
